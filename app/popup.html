<!doctype html>
<!--
 This page is shown when the extension button is clicked, because the
 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>
  <head>
    <title>__MSG_popupTitle__</title>
    <link rel="stylesheet" href="styles/w3.css">
    <link rel="stylesheet" href="styles/popup.css">
    <script src="scripts/jquery/jquery-3.1.0.min.js"></script>
    <script src="scripts/localize.js"></script>
    <script src="scripts/popup.js"></script>
  </head>
	
  <body>
			<div class="all">
				<!--Left menu to select which tabs to store in group-->
				<div class="tab-selection">
					<div id="tab_selection_container" class="w3-border-right w3-border-black">
						<div style="display:flex" id="input_container">
							<input class="name-input w3-input" type="text" id="group_name" value="Group 1">
							<button type="button" title="__MSG_popupInputText__" id="conserve_tabs" tabindex="-1" class="w3-btn w3-ripple w3-green w3-hover-light-grey conserve-button w3-button"><img src="images/icon256.png" alt="__MSG_popupHovertextButtonConserve__" class="icon"/></button>
						</div>
					</div>
				</div>
				<!--Right menu to restore group-->
				<div class="menu w3-light-grey"  title="__MSG_popupTextRestore__">
					<img id="placeholder_img" class="placeholder-img" src="images/unpack.png">
					</img>
				 <div id="groups">
					 <div id="group" class = "w3-btn-group" style="display:none !important;">
						 <button type="button" class="w3-btn w3-hover-white w3-light-grey button-conserve button w3-border-top w3-border-black"><div class="buttontext horizontal">Dummy conservation</div></button>
						 <button type="button" class="w3-btn w3-hover-red w3-grey button-remove button w3-border-top w3-border-black"><img src="images/bin.png" alt="__MSG_popupButtonRemove__" class="icon"/></button>
					 </div>
					 <div id="groups_container">
					 </div>
				 </div>
				</div>
			<div>
  </body>
</html>
